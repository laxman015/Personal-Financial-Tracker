<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Balance - Financial Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 600px; margin-top: 50px; }
        .balance-card { margin-bottom: 20px; }
        .positive { color: green; }
        .negative { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Financial Balance</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card balance-card">
                    <div class="card-body">
                        <h5 class="card-title">Total Income</h5>
                        <p class="card-text h4 text-success">${{ "%.2f"|format(total_income) }}</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card balance-card">
                    <div class="card-body">
                        <h5 class="card-title">Total Expenses</h5>
                        <p class="card-text h4 text-danger">${{ "%.2f"|format(total_expense) }}</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card balance-card">
            <div class="card-body">
                <h5 class="card-title">Current Balance</h5>
                <p class="card-text h3 {% if balance >= 0 %}positive{% else %}negative{% endif %}">
                    ${{ "%.2f"|format(balance) }}
                </p>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
